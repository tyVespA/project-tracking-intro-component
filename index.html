<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>
  <script src="script.js" defer></script>
</head>
<body>

  <div class="background-image"></div>
  
  <header>
    <nav>
      <div class="nav-left">
        <div aria-label="Our logo" class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32"><g fill="#323334" fill-rule="evenodd"><path d="M0 32V.241h23.041zM31.15 32V.241h-4.411L17.48 13.158zM3.645 32l11.854-15.879L27.353 32z"/></g></svg>
        </div>
      </div>
      <div class="nav-right">  

        <div class="nav-right__desktop">      

        </div>

        <div class="nav-right__mobile">
         <button aria-label="Open hamburger menu" class="hamburger">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="16"><g fill="#242942" fill-rule="evenodd"><path d="M0 0h24v2H0zM0 7h24v2H0zM0 14h24v2H0z"/></g></svg>
          </button>
          <button aria-label="Close hamburger menu" class="hamburger-close-button  display-none">
           <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><path fill="#242942" fill-rule="evenodd" d="M17.778.808l1.414 1.414L11.414 10l7.778 7.778-1.414 1.414L10 11.414l-7.778 7.778-1.414-1.414L8.586 10 .808 2.222 2.222.808 10 8.586 17.778.808z"/></svg>
          </button>
          <ul class="mobile-menu  opacity-zero">
            <li>
              <a href="#">Product</a>
            </li>
            <li>
              <a href="#">Features</a>
            </li>
            <li>
              <a href="#" class="pricing">Pricing</a>
            </li>
            <li>
              <hr>
            </li>
            <li>
              <a href="#" class="login">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="main-image">
      <img src="./images/illustration-devices.svg" alt="">
    </div>
    <div class="main-cta">
      <div class="title">
        <span class="text--accent">New</span>
        <p class="text--wide">Monograph Dashboard</p>
      </div>
      <h1>Powerful insights into your team</h1>
      <p class="description">Project planning and time tracking for agile teams</p>
      <div class="button-section">
        <button>Schedule a demo</button>
        <p class="text--wide--less">to see a live preview</p>
      </div>
    </div>
  </main>

</html>
